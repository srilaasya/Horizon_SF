<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Order Management</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="customer">Customer Name</label>
                <input type="text" class="form-control" id="customer" name="customer" required>
            </div>
            <div class="form-group">
                <label for="order">Order</label>
                <input type="text" class="form-control" id="order" name="order" required>
            </div>
            <div class="form-group">
                <label for="dietary_restrictions">Dietary Restrictions</label>
                <input type="text" class="form-control" id="dietary_restrictions" name="dietary_restrictions">
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>

        <h2>Current Orders</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Order</th>
                    <th>Dietary Restrictions</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer }}</td>
                    <td>{{ order.order }}</td>
                    <td>{{ order.dietary_restrictions }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
